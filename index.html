<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stats Tracker</title>
  <style>
    /* Reset & base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Segoe UI", Roboto, sans-serif;
    }
    body {
      background: #0f172a; 
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #38bdf8;
    }

    .card {
      background: #1e293b;
      border-radius: 1rem;
      padding: 2rem;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .stat {
      background: #334155;
      padding: 1.5rem;
      border-radius: 0.75rem;
      text-align: center;
      transition: 0.3s;
    }
    .stat:hover {
      transform: translateY(-5px);
      background: #475569;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: bold;
      color: #38bdf8;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 0.5rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>üìä Stats Tracker</h1>
  <div class="card">
    <div class="stats-grid">
      <div class="stat">
        <div class="stat-value">24</div>
        <div class="stat-label">Wins</div>
      </div>
      <div class="stat">
        <div class="stat-value">12</div>
        <div class="stat-label">Losses</div>
      </div>
      <div class="stat">
        <div class="stat-value">66%</div>
        <div class="stat-label">Win Rate</div>
      </div>
      <div class="stat">
        <div class="stat-value">1.87</div>
        <div class="stat-label">Avg R:R</div>
      </div>
    </div>
  </div>
  <footer>Built with ‚ù§Ô∏è | Stats Tracker</footer>
</body>
</html>
